<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body
    style="
      height: 2000px;
      padding-top: 36px;
      padding-left: 50px;
      padding-right: 50px;
    "
  >
    <div
      style="
        background-color: black;
        color: white;
        height: 36px;
        position: fixed;
        top: 0;
        left: 0px;
        right: 0px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: lightgreen;
        color: black;
        width: 50px;
        position: fixed;
        top: 36px;
        left: 0;
        bottom: 0;
      "
    >
      sidebar
    </div>

    <div
      style="
        background-color: lightgreen;
        width: 50px;
        position: fixed;
        top: 36px;
        right: 0;
        bottom: 0;
      "
    >
      sidebar
    </div>

    <div
      style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; width: 200px; height: 200px">
      div 2
    </div>

    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;
      "
    >
      bottom-right
    </div>

    <div
      style="
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-around;
      "
    >
      <div
        style="
          font-family: Arial, Helvetica, sans-serif;
          background-color: white;
          width: 250px;
          padding: 15px 15px;
          border: none;
          border-radius: 6px;
        "
      >
        <div style="font-size: 21px; font-weight: bold; margin-bottom: 14px">
          Modal Title
        </div>
        <div style="margin-bottom: 12px">This is a modal</div>
        <button>Close</button>
      </div>
    </div>
  </body>
</html>
