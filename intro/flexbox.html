<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div style="margin-top: 30px; display: flex">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="margin-top: 30px; display: flex">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="margin-top: 30px; display: flex; justify-content: space-between"
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 50px;
        border-style: solid;
        border-width: 1px;
        border-color: gray;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue">item1</div>
      <div style="background-color: lightblue">item2</div>
    </div>

    <div
      style="
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 30px;
        height: 110px;
        border-style: solid;
        border-width: 1px;
        border-radius: 8px;
        border-color: gray;
        padding: 6px 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>Home</div>
        <div
          style="
            background-color: rgb(89, 89, 252);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
          "
        >
          14
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>Notifications</div>
        <div
          style="
            background-color: rgb(89, 89, 252);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
          "
        >
          3
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>Messages</div>
        <div
          style="
            background-color: rgb(89, 89, 252);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
          "
        >
          5
        </div>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: blueviolet;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        height: 55px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="font-weight: bold; margin-left: 16px">Home</div>
      <div>
        <input
          type="search"
          name=""
          id=""
          placeholder="Search"
          style="padding: 8px 18px; border: none; border-radius: 16px"
        />
      </div>
      <div
        style="
          border-style: solid;
          border-width: 1px;
          border-radius: 3px;
          padding: 8px 14px;
          margin-right: 8px;
        "
      >
        Download
      </div>
    </div>
  </body>
</html>
